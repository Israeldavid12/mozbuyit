        body {

        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1000px;
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .left {

            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .left h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .left p {
            margin-top: 20px;

            line-height: 1.5;
            text-align: center;
        }
        .right {
            color: #fff;
            flex: 1;
            padding: 50px;
            background-color: #062658;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .right h2 span {
            margin-left: 10px;
        }
        .right input {
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            width: calc(100% - 30px);
        }
        .right button {
            padding: 15px;
            font-size: 1em;
            border: none;
            width: 100%;
            border-radius: 5px;
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
        }
        .right .toggle-password {
           
            position: absolute;
            top: 50%;
            right: 10px;
            cursor: pointer;
            font-size: 18px;

        }
        .right .link {
            color: #ffa9f9;
            text-decoration: none;
            margin-top: 20px;
        }
        .right .checkbox {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .right .checkbox input {
            margin-right: 10px;
        }

        /* Estilo para telas menores, como celulares */
        @media only screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .left {
                display: none;
            }
            .right {
                width: 100%;
                padding: 10px;
            }
        }

        .right img {

}

</head>

  <script type="module" src="auth.js"></script>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var passwordToggle = document.querySelector(".toggle-password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.textContent = "üôà";
