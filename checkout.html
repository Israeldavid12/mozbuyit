<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar a Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #062858;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #062858;
            color: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            background-color: #ffffff;
            color: black;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .section h3 {
            margin-top: 0;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 20px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .checkbox-container label {
            font-size: 14px;
        }

        .checkbox-container a {
            color: #1a73e8;
            text-decoration: none;
        }

        .btn-pagar {
            width: 100%;
            background-color: #FFC640;
            color:#062858;
            padding: 15px;
            border: none;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            text-align: center;
            margin-bottom: 60px;
        }

        .btn-pagar:hover {
            background-color: #b99133;
        
        }

    .content-img {
        display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
        background-color: #ffffff;
            color: black;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
          
    }

    .content-img img{
        border-radius: 50%;
        max-width: 50px;
        margin-bottom: 10px;
        
        justify-content: end;
        display: flex;

    }



    </style>
</head>
<body>
    <div class="container">
        <h2>Finalizar a Compra</h2>
          
        <div class="content-img"> <img src="logo.png" alt=""> <h3>PSN Card 10 EURO FR

            US$ 11.44</h3></div>

  
          <div class="section">
            <h3>Metodo: M-Pesa</h3>
            <label for="telefone">Seu número M-pesa</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite o número de telefone">
            <hr>
            <h3>Informações da Compra</h3>
            <p><strong>Serviço:</strong> Free Fire MZ</p>
            <p><strong>Tipo de Recarga:</strong> Free Fire 2420 Diamantes</p>
            <hr>
            <div class="total">TOTAL: 1,600 MZN</div>
            <div class="checkbox-container">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">Aceito e concordo com os <a href="#">termos e condições</a></label>
            </div>
            <div class="checkbox-container">
                
               
            </div>
        </div>
        <button class="btn-pagar">Pagar Agora</button>
    </div>
</body>
</html>
